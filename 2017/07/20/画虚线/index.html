<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">- (<span class="built_in">UIImage</span> *)drawDashLineWithSize:(<span class="built_in">CGSize</span>)size</div><div class="line">&#123;</div><div class="line">    <span class="built_in">UIGraphicsBeginImageContext</span>(size);</div><div class="line">    <span class="built_in">CGContextRef</span> context = <span class="built_in">UIGraphicsGetCurrentContext</span>();</div><div class="line">    <span class="comment">//设置线条终点形状</span></div><div class="line">    <span class="built_in">CGContextSetLineCap</span>(context, kCGLineCapRound);</div><div class="line">    <span class="comment">// 设置颜色</span></div><div class="line">    <span class="built_in">CGContextSetStrokeColorWithColor</span>(context, [<span class="built_in">UIColor</span> colorWithWhite:<span class="number">0.408</span> alpha:<span class="number">1.000</span>].CGColor);</div><div class="line">    </div><div class="line">    <span class="built_in">CGFloat</span> lengths[] = &#123;<span class="number">10</span>,<span class="number">2</span>&#125;;</div><div class="line">    <span class="comment">/*</span></div><div class="line">     CGContextSetLineDash</div><div class="line">     此函数需要四个参数：</div><div class="line">     context – 这个不用多说</div><div class="line">     phase - 表示在第一个虚线绘制的时候跳过多少个点</div><div class="line">     lengths – lengths的值｛10,2｝表示先绘制10个点，再跳过2个点   如果把lengths值改为｛10, 20, 10｝，则表示先绘制10个点，跳过20个点，绘制10个点，跳过10个点，再绘制20个点，如此反复</div><div class="line">     count – lengths数组的长度</div><div class="line">     */</div><div class="line">    <span class="built_in">CGContextSetLineDash</span>(context, <span class="number">0</span>, lengths, <span class="number">2</span>); <span class="comment">//画虚线</span></div><div class="line">    <span class="built_in">CGContextMoveToPoint</span>(context, <span class="number">0.0</span>, <span class="number">2.0</span>); <span class="comment">//开始画线</span></div><div class="line">    <span class="built_in">CGContextAddLineToPoint</span>(context, size.width, <span class="number">2.0</span>);</div><div class="line">    <span class="built_in">CGContextStrokePath</span>(context);</div><div class="line">    <span class="comment">// UIGraphicsGetImageFromCurrentImageContext()返回的就是image</span></div><div class="line">    <span class="built_in">UIImage</span> * image = <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</div><div class="line">    </div><div class="line">    <span class="built_in">UIGraphicsEndImageContext</span>();</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> image;</div><div class="line">    </div><div class="line">&#125;</div></pre></td></tr></table></figure>
