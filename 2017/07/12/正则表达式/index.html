        <h4 id="1、匹配数字"><a href="#1、匹配数字" class="headerlink" title="1、匹配数字"></a>1、匹配数字</h4><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">// 1.不能以0开头</div><div class="line">    // 2.全部是数字</div><div class="line">    // 3.5-11位</div><div class="line">    return [self match:@"^[1-9]\\d&#123;4,10&#125;$”];</div><div class="line">   // 1.创建正则表达式</div><div class="line">    NSRegularExpression *regex = [[NSRegularExpression alloc] initWithPattern:pattern options:0 error:nil];</div><div class="line">    // 2.测试字符串</div><div class="line">    NSArray *results = [regex matchesInString:self options:0 range:NSMakeRange(0, self.length)];</div></pre></td></tr></table></figure>
<h4 id="2、-匹配多个条件，相当于or-或"><a href="#2、-匹配多个条件，相当于or-或" class="headerlink" title="2、| 匹配多个条件，相当于or\或"></a>2、| 匹配多个条件，相当于or\或</h4><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 表情的规则</span></div><div class="line">    <span class="built_in">NSString</span> *emotionPattern = <span class="string">@"\\[[0-9a-zA-Z\\u4e00-\\u9fa5]+\\]"</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// @的规则</span></div><div class="line">    <span class="built_in">NSString</span> *atPattern = <span class="string">@"@[0-9a-zA-Z\\u4e00-\\u9fa5]+"</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// #话题#的规则</span></div><div class="line">    <span class="built_in">NSString</span> *topicPattern = <span class="string">@"#[0-9a-zA-Z\\u4e00-\\u9fa5]+#"</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// url链接的规则</span></div><div class="line">    <span class="built_in">NSString</span> *urlPattern = <span class="string">@"\\b(([\\w-]+://?|www[.])[^\\s()&lt;&gt;]+(?:\\([\\w\\d]+\\)|([^[:punct:]\\s]|/)))"</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// | 匹配多个条件,相当于or\或</span></div><div class="line">    <span class="built_in">NSString</span> *pattern = [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"%@|%@|%@|%@"</span>, emotionPattern, atPattern, topicPattern, urlPattern];</div><div class="line">    </div><div class="line">    <span class="built_in">NSRegularExpression</span> *regex = [[<span class="built_in">NSRegularExpression</span> alloc] initWithPattern:pattern options:<span class="number">0</span> error:<span class="literal">nil</span>];</div><div class="line">    <span class="comment">// 2.测试字符串</span></div><div class="line">    <span class="built_in">NSArray</span> *results = [regex matchesInString:str options:<span class="number">0</span> range:<span class="built_in">NSMakeRange</span>(<span class="number">0</span>, str.length)];</div><div class="line">    </div><div class="line">    <span class="comment">// 3.遍历结果</span></div><div class="line">    <span class="keyword">for</span> (<span class="built_in">NSTextCheckingResult</span> *result <span class="keyword">in</span> results) &#123;</div><div class="line">        <span class="built_in">NSLog</span>(<span class="string">@"%@ %@"</span>, <span class="built_in">NSStringFromRange</span>(result.range), [str substringWithRange:result.range]);</div><div class="line">    &#125;</div></pre></td></tr></table></figure>
